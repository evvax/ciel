<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciel</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/glass-navbar.css">
    <link rel="stylesheet" href="css/mic-call-btn.css">
    <link rel="stylesheet" href="css/messages-panel.css">
    <link rel="stylesheet" href="css/mic-toast.css">
    <link rel="stylesheet" href="css/user-panel.css">
  </head>
  <body>
    <!-- Background color -->
    <div class="background"></div>
    <!-- Info, Widgets, Music, etc. -->
    <div id="wrapper-panels" class="wrapper-panels">
      <div id="user-panel" class="user-panel">
        <div id="user-avatar" class="user-avatar">
          <div class="avatar-overlay">
            <i class="fa-solid fa-image"></i>
          </div>
          <input type="file" accept="image/*" id="avatar-input" hidden />
        </div>
      </div>
    </div>
    <!-- Navbar -->
    <div id="glass-navbar" class="glass-navbar">
      <button class="nav-item messages-btn" data-section="messages">
        <i class="fa-solid fa-message"></i>
      </button>
      <button class="nav-item mic-btn" data-section="microphone">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <button class="nav-item" data-section="games">
        <i class="fa-solid fa-gamepad"></i>
      </button>
      <button class="nav-item call-btn" data-section="call">
        <i class="fa-solid fa-phone"></i>
      </button>
    </div>
    <!-- Dynamic Toast -->
    <div id="actionToast" class="mic-toast"></div>
    <!-- Messages -->
    <div id="messagesPanel" class="messages-panel">
      <form id="messageForm" class="message-form">
        <input type="text" id="messageInput" placeholder="Send a message..." autocomplete="off">
      </form>
      <div class="messages-container"></div>
    </div>
    <!-- JS -->
    <script src="js/messages-panel.js"></script>
    <script src="js/add-messages.js"></script>
    <script src="js/mic-toast.js"></script>
    <script src="js/user-avatar.js"></script>
  </body>
</html>
