<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciel</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/glass-navbar.css">
    <link rel="stylesheet" href="css/mic-status.css">
    <link rel="stylesheet" href="css/messages-panel.css">
    <link rel="stylesheet" href="css/call-toast.css">
  </head>
  <body>
    <!-- Background color -->
    <div class="background"></div>
    <!-- Navbar -->
    <div class="glass-navbar" id="glass-navbar">
      <button class="nav-item messages-btn" data-section="messages">
        <i class="fa-solid fa-message"></i>
      </button>
      <button class="nav-item mic-btn" data-section="microphone">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <button class="nav-item" data-section="games">
        <i class="fa-solid fa-gamepad"></i>
      </button>
      <button class="nav-item call-btn" data-section="call">
        <i class="fa-solid fa-phone"></i>
      </button>
    </div>
    <!-- Mic Toast -->
    <div id="micToast" class="mic-toast">Muted</div>
    <!-- Call Toast -->
    <div id="callToast" class="call-toast">00:00</div>
    <!-- Messages -->
    <div id="messagesPanel" class="messages-panel">
      <form id="messageForm" class="message-form">
        <input type="text" id="messageInput" placeholder="Send a message..." autocomplete="off">
      </form>
      <div class="messages-container"></div>
    </div>
    <!-- JS -->
    <script src="js/mic-status.js"></script>
    <script src="js/messages-panel.js"></script>
    <script src="js/add-messages.js"></script>
    <script src="js/call-panel.js"></script>
  </body>
</html>
